<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">

        <div class="alert alert-success d-none p-2 my-1 clearfix" id="updateAlert">
            <span>Product has been updated succesfully</span>
            <a href="/client/admin.html" class="btn btn-outline-success btn-sm float-end mx-4"> Return Home Page</a>
        </div>

        <div id="edit-product">
            <form action="" class=clearfix>

                <div class="row">

                    <div class="form-group col">
                        <label for="name" class="fw-bold">Product Id</label>
                        <input type="number" min="0" step="any" class="form-control d-inline w-100" id="productId"
                            readonly>
                    </div>

                    <div class="form-group col">
                        <label for="price" class="fw-bold">Created Date</label>
                        <input type="text" class="form-control d-inline w-100" id="creDate" readonly>
                    </div>

                    <div class="form-group col">
                        <label for="name" class="fw-bold">Product Name</label>
                        <input type="text" class="form-control d-inline w-100" id="name">
                    </div>

                    <div class="form-group col">
                        <label for="price" class="fw-bold">Price</label>
                        <input type="number" class="form-control d-inline w-100" id="price">
                    </div>
                </div>

                <div class="form-group mt-1">
                    <label for="description" class="fw-bold">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <button class="btn btn-warning mt-2 float-end" id="save-product-btn">Save</button>

            </form>
            <hr>
        </div>

        <div id="orders">

            <h3 class="fw-bold">Orders of This Product</h3>
            <table class="table table-hover">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">Order Id</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Cost</th>
                    </tr>
                </thead>

                <tbody id="order-list-tbody">

                </tbody>

            </table>
        </div>
    </div>


    <script src="product.js"></script>
</body>

</html>
