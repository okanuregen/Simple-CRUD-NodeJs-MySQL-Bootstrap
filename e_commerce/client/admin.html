<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>E-Commerce</title>
</head>

<body>


    <div class="container mt-3">

        <div id="add-product">
            <form action="" class=clearfix>

                <div class="row">
                    <div class="form-group col">
                        <label for="name" class="fw-bold">Product Name</label>
                        <input type="text" class="form-control d-inline w-100" id="name">
                    </div>

                    <div class="form-group col">
                        <label for="price" class="fw-bold">Price</label>
                        <input type="number" class="form-control d-inline w-100" id="price">
                    </div>
                </div>

                <div class="form-group mt-1">
                    <label for="description" class="fw-bold">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <button class="btn btn-success mt-2 float-end" id="add-product-btn">Add Product</button>

            </form>
            <hr>
        </div>

        <div id="list-header">
            <h3 id="list-title" class="d-inline">
                Product List
            </h3>

            <button type="button" class="btn btn-secondary btn-sm d-inline-block mb-2 mx-5" id="changeList">Get Order
                List</button>

        </div>

        <div id="product-list">

            <table class="table table-hover">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Created Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="product-list-tbody">

                </tbody>
            </table>

        </div>

        <div id="order-list" class="d-none">
            <table class="table table-hover">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Total Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="order-list-tbody">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Total Price</th>
                        <th><button>detail</button></th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="admin.js"></script>
</body>

</html>
