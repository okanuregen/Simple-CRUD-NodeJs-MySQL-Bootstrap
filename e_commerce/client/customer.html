<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <div class="row">

            <div class="col-8">
                <div id="product-list">

                    <div class="header clearfix mb-2">
                        <h4 class="d-inline">Products</h4>
                        <button class="btn btn-warning d-inline float-end" id="getOrdersBtn">Get My Past Orders</button>
                    </div>

                    <table class="table table-hover">
                        <thead class="bg-primary text-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="product-list-tbody">

                        </tbody>
                    </table>

                </div>

                <div id="order-list" class="d-none">

                    <div class="header clearfix mb-2">
                        <h4 class="d-inline">My Orders</h4>
                        <button class="btn btn-warning d-inline float-end" id="getProductBtn">Product List</button>
                    </div>

                    <table class="table table-hover">
                        <thead class="bg-primary text-light">
                            <tr>
                                <th scope="col">Order Id</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Order Date</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="order-list-tbody">

                        </tbody>
                    </table>

                </div>

            </div>

            <div class="col-4 rounded">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Shopping Cart</h5>
                    </div>
                    <ul class="list-group list-group-flush" id="cart-items">

                    </ul>
                    <div class="card-body">
                        <textarea class="form-control mb-1" id="address" rows="2" placeholder="Address:"></textarea>
                        <a href="#" class="btn btn-primary w-100" id="buy">Buy</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="customer.js"></script>
</body>

</html>
