<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">


        <div id="order-detail">

            <div class="row">
                <div class="form-group col">
                    <label for="name" class="fw-bold">Order Id</label>
                    <input type="text" class="form-control d-inline w-100" id="productId" readonly>
                </div>

                <div class="form-group col">
                    <label for="price" class="fw-bold">Customer Name</label>
                    <input type="text" class="form-control d-inline w-100" id="customerName" readonly>
                </div>

                <div class="form-group col">
                    <label for="name" class="fw-bold">Total Cost</label>
                    <input type="text" class="form-control d-inline w-100" id="totatCost" readonly>
                </div>

                <div class="form-group col">
                    <label for="price" class="fw-bold">Order Date</label>
                    <input type="text" class="form-control d-inline w-100" id="orderDate" readonly>
                </div>
            </div>

            <div class="form-group mt-1">
                <label for="description" class="fw-bold">Address</label>
                <textarea class="form-control" id="address" rows="3" readonly></textarea>
            </div>

        </div>

        <hr>

        <div id="products-in-order">
            <h3 class="fw-bold">Products In The Order</h3>

            <table class="table table-hover">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col">Product Id</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Price</th>
                    </tr>
                </thead>

                <tbody id="product-in-order-tbody">

                </tbody>

            </table>

        </div>


    </div>

    <script src="order.js"></script>
</body>

</html>
